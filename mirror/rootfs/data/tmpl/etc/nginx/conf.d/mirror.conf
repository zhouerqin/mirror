
server {
    listen 8001;
    server_name {{.Env.MIRROR_DOMAIN}};
    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass   https://mirrors.aliyun.com/;
        proxy_buffering off;
    }
}


upstream base {
    server 127.0.0.1:8001 fail_timeout=5s max_fails=3;
}


server {
    listen       80 ;
    server_name {{.Env.MIRROR_DOMAIN}};
    root /data/repos/;
    rewrite ^/$ /help/ redirect;
    rewrite ^/help$ /help/ redirect;
    autoindex on;
    charset utf-8;
    index index.html ;
    access_log /var/log/nginx/mirror_access.log;
    error_log /var/log/nginx/mirror_error.log;

    location @forwarder{
        proxy_pass http://base;
        proxy_store on;
        proxy_max_temp_file_size 0;
        proxy_temp_path "/tmp/repos/";
        proxy_set_header Accept-Encoding identity;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_next_upstream error http_502;
    }

    location / {
        try_files $uri $uri/ @forwarder;
    }

    location /help/ {
        alias /data/help/;
        index help.html index.html;
    }
    location /repo/ {
        alias /data/repo/;
        index index.html;
    }
}
