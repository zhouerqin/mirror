
server {
    listen 8001;
    server_name {{.Env.MIRRORS_DOMAIN}};
    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass   https://mirrors.aliyun.com/;
    }
}


upstream base {
    server 127.0.0.1:8001 fail_timeout=5s max_fails=3;
}


server {
    listen       80 ;
    server_name {{.Env.MIRRORS_DOMAIN}};
    root /data/repos/;
    autoindex on;
    charset utf-8;
    index index.html ;
    access_log /var/log/nginx/mirrors_access.log;
    error_log /var/log/nginx/mirrors_error.log;

    location @forwarders{
        proxy_pass http://base;
        proxy_store on;
        proxy_temp_path "/tmp/repos/";
        proxy_set_header Accept-Encoding identity;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_next_upstream error http_502;
    }

    location / {
        rewrite / /help/ redirect;
        rewrite /help /help/ redirect;
    }

    location /help/ {
        alias /data/help/;
        index help.html index.html;
    }
    location /repo/ {
        alias /data/repo/;
        index index.html;
    }
    location /centos/ {
        try_files $uri $uri/ @forwarders;
    }

    location /rockylinux/ {
        try_files $uri $uri/ @forwarders;
    }

    location /epel/ {
        try_files $uri $uri/ @forwarders;
    }

    location /pypi/ {
        try_files $uri $uri/ @forwarders;
    }

    location /docker-ce/ {
        try_files $uri $uri/ @forwarders;
    }
}
